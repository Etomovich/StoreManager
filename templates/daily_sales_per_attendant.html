<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Store Manager - Sales Per Atendant</title>
    <!--  Sets an image as your pages icon -->
    <link rel=" icon" href="..templates/images/title-icon.png">
    <link rel="stylesheet" href="css/mystyles.css">
    <script src="js/myjs.js"></script>
</head>

<body>
    <header class="head-div clearfix">
        <div class="store-logo">
            <img src="..templates/images/one-icon.png" alt="STACK OVERFLOW LITE">
        </div>
        <nav class="navig">
            <ul>
                <li><a href="#">View Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
        <nav class="navig2">
            <div class="dropdown">
                <button class="nav-small-devices dropbtn" onclick="myFunction()">&#9776;</button>

                    <a href="#">Log Out</a>

                <form id="head-item" class="head-form" action="#" method="#">

                        <input id="search-item" class="search-field" type="text" name="name" placeholder="(Enter username)">
                        <input id="search-item" class="btn btn-alt" type="submit" name="submit" value="Search">
                    </fieldset>
                </form>
            </div>
            <div class="day-total-sales-item">
                <div class="day-entry">
                    <label>Faruk Juma</label>
                </div>
                <div class="day-entry">
                    <label class="sale-head">Total sales:</label>
                    <label class="sale-body">Ksh 30,000</label>
                </div>
                <div class="day-entry">
                    <label class="sale-head">Total items sold:</label>
                    <label class="sale-body">22 items</label>
                </div>

                <a href="../templates/my_daily_sales.html" class="btn btn-alt">View More</a>

            </div>


            <!--Day Two-->
            <div class="day-total-sales-item">
                <div class="day-entry">
                    <label>Ben Shikanga</label>
                </div>
                <div class="day-entry">

                    <label class="sale-body">Ksh 20,000</label>
                </div>
                <div class="day-entry">
                    <label class="sale-head">Total items sold:</label>
                    <label class="sale-body">23 items</label>
                </div>

                <button class="btn btn-alt">View More</button>

            </div>

            <!--Day Three-->
            <div class="day-total-sales-item">
                <div class="day-entry">
                    <label>Mike Funyula</label>
                </div>
                <div class="day-entry">
                    <label class="sale-head">Total sales:</label>
                    <label class="sale-body">Ksh 50,000</label>
                </div>
                <div class="day-entry">
                    <label class="sale-head">Total items sold:</label>
                    <label class="sale-body">16 items</label>
                </div>

                <button class="btn btn-alt">View More</button>

            </div>

            <!--Day Four-->
            <div class="day-total-sales-item">
                <div class="day-entry">
                    <label>Jacton Odwor</label>
                </div>
                <div class="day-entry">
                    <label class="sale-head">Total sales:</label>
                    <label class="sale-body">Ksh 70,000</label>
                </div>
                <div class="day-entry">
                    <label class="sale-head">Total items sold:</label>
                    <label class="sale-body">18 items</label>
                </div>

                <button class="btn btn-alt">View More</button>

            </div>



            <div class="next-prev">
                <button>Previous</button>
                <button>Next</button>
            </div>

    <footer class="footer-div">
